
<!DOCTYPE html>
<html>
<head>
  <title>centered circle</title>
  <style>
    .page-centered {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: white;
    }
    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: blue;
    }
    
  </style>
</head>
<body class="page-centered">
  <div class="circle"></div>
</body>
</html>
