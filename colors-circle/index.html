
<!DOCTYPE html>
<html>
<head>
  <title>Centered Circle</title>
  <style>

    .page-centered {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: white;
    }
    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(
        to bottom,
        red,
        magenta,
        blue,
        cyan,
        lime,
        yellow,
        orange
      );
    }
  </style>
</head>
<body class="page-centered">
  <div class="circle"></div>
</body>
</html>
